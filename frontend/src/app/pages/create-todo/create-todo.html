<div class="create-todo-header">
  <div class="header-title">
    <h2>Todo toevoegen</h2>
    <p>Voeg een todo item toe</p>
  </div>
  <div class="header-action">
    <a [routerLink]="['/overview']" matButton="outlined">Terug</a>
  </div>
</div>

<div class="create-todo-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Titel</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-input-field">
      <mat-label>Omschrijving</mat-label>
      <input matInput formControlName="description" />
    </mat-form-field>

    <mat-form-field class="form-input-field" appearance="outline">
      <mat-label>Tags</mat-label>
      <mat-chip-grid class="form-chip-grid" #templateChipGrid aria-label="Voeg tag toe">
        @for (tag of tags(); track tag) {
        <mat-chip-row (removed)="removeTag(tag)">
          {{ tag }}
          <button matChipRemove [attr.aria-label]="'Verwijder tag ' + tag">
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip-row>
        }
      </mat-chip-grid>
      <input
        placeholder="Tag toevoegen"
        [matChipInputFor]="templateChipGrid"
        (matChipInputTokenEnd)="addTag($event)"
        (blur)="addTagBlur($event)"
        autocomplete="off"
      />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-input-field">
      <mat-label>Deadline datum</mat-label>
      <input
        style="cursor: pointer"
        matInput
        [matDatepicker]="picker"
        formControlName="deadline"
        (click)="picker.opened ? picker.close() : picker.open()"
      />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button matButton="filled" disabled="{{ !form.valid }}" type="submit">Opslaan</button>
  </form>
</div>
