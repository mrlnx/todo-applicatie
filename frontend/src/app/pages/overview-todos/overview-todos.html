<div class="overview-todo-header">
  <div class="header-title">
    <h2>Todo's bekijken</h2>
    <p>Een lijst met alle todo's</p>
  </div>
  <div class="header-action">
    <a [routerLink]="['/create']" matButton="filled">Todo toevoegen</a>
  </div>
</div>

<div class="overview-todo-container">
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    matSort
    (matSortChange)="announceSortChange($event)"
  >
    <ng-container matColumnDef="complete">
      <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox class="example-margin" />
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sorteer op titel"
      >
        Titel
      </th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="deadline">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sorteer op deadline"
      >
        Deadline
      </th>
      <td mat-cell *matCellDef="let element">{{ element.deadline }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="edit-button">
        <a
          [routerLink]="[`/overview/${element.id}`]"
          matIconButton
          aria-label="Example icon button with a home icon"
        >
          <mat-icon>edit</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
